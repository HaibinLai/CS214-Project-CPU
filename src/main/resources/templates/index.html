<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
<div class="container">
    <div class="right">
        <h1>Send your Data</h1>
        <label for="textInput"></label><textarea id="textInput" rows="20" cols="50"></textarea><br>
        <button onclick="SendIns()">Add Text</button>

        <p>Go to Main page</p>
        <button id="navigateButton">Go to OJ Page</button>
        <button onclick="fetchDataReceived2()">Refresh Receive</button>
        <button onclick="clearDataList()">Clear DataList</button>

    </div>
    <div class="left">
        <div class="right">
            <h1>Send History</h1>
            <ul id="dataList2"></ul> <!-- 用于显示发送历史记录的列表 -->
        </div>
        <div class="right">
            <h1>Receive Display</h1> <!-- 用于显示接收到的数据的标题 -->
            <ul id="dataList"></ul>
        </div>
    </div>

</div>


<script>

    var dataListElement = document.getElementById("dataList");
    // var dataListElement2 = document.getElementById("dataList2");
    function clearDataList() {

        console.log("sdfkjsafjsjkfjklsafjks")

        fetch('/clearDataList', {
            method: 'POST',
        }).then(data => {
                // 清空列表
                dataListElement.innerHTML = '';

                // 将获取到的数据添加到列表中
                data.forEach(item => {
                    var li = document.createElement("li");
                    li.textContent = item;
                    dataListElement.appendChild(li);
                })
        })

        fetchDataReceived()

    }

    function fetchData() {
        fetch('/data') // 发送 GET 请求到后端的 /data 端点
            .then(response => response.json())
            .then(data => {
                // 清空列表
                dataListElement.innerHTML = '';
                console.log(data)
                // 将获取到的数据添加到列表中
                data.forEach(item => {
                    var li = document.createElement("li");
                    li.textContent = item;
                    dataListElement.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function fetchDataReceived() {
        fetch('/dataReceived') // 发送 GET 请求到后端的 /dataReceived 端点
            .then(response => response.json())
            .then(data => {
                // 清空列表
                dataListElement2.innerHTML = '';
                // 将获取到的数据添加到列表中
                data.forEach(item => {
                    var li = document.createElement("li");
                    li.textContent = item;
                    dataListElement2.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function SendIns() {
        var text = textInput.value.trim(); // 获取输入的文本并去除两端的空白字符
        if (text !== "") {
            // 发送 POST 请求到后端的 /addText 端点，并将文本作为请求体发送
            fetch('/addText', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text }) // 将文本转换为 JSON 格式发送
            })
                .then(response => {
                    if (response.ok) {
                        // 每次添加成功后重新加载数据
                        fetchDataReceived();
                        // 清空文本框
                        textInput.value = "";
                    } else {
                        console.error('Failed to add text');
                    }
                })
                .catch(error => console.error('Error adding text:', error));

            // fetchDataReceived();
            fetchData();
        }else
        {
            console.warn("null text!")
        }}

    var dataListElement2P = document.getElementById("dataList");
    function fetchDataReceived2() {
        fetch('/data') // 发送 GET 请求到后端的 /dataReceived 端点
            .then(response => response.json())
            .then(data => {
                // 清空列表
                dataListElement2P.innerHTML = '';
                // 将获取到的数据添加到列表中
                data.forEach(item => {
                    var li = document.createElement("li");
                    li.textContent = item;
                    dataListElement2P.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
</script>


<script>
    // 为新按钮添加点击事件，实现页面跳转
    document.getElementById("navigateButton").addEventListener("click", function() {
        window.location.href = "OJ"; // 跳转到 OJ.html 页面
    });
</script>


<script src="sc.js"></script>


</body>

</html>
